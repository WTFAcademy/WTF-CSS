<!DOCTYPE html>
<html lang="en">

<head>
     <link rel="stylesheet" href="./css/style.css">
     <link rel="stylesheet" href="./css/reset.css">
     <link rel="icon" href="./img/icon.png">
     <title>Uniswap Interface</title>
</head>

<body>
     <div class="header">
         <img src="./img/icon.png" alt="icon">
         <div class="switchPage">
             <a>Exchange</a>
             <a>Liquidity pool</a>
             <a>Vote</a>
             <a>Icon</a>
         </div>
         <div class="right">
             <div class="changeNetwork">
                 <img src="./img/ethereum.png" alt="eth">
                 <span class="Ethereum">Ethereum</span>
             </div>
             <button class="connect">Connect wallet</button>
             <button class="menu">···</button>
         </div>
     </div>
     <div class="body">
         <div class="swap-page">
             <div class="swap-page-header">
                 <span>Redeem</span>
                 <button>
                     <img src="./img/setup.png" alt="setup">
                 </button>
             </div>
             <div class="swap-page-body">
                 <div class="token1">
                     <input type="text" inputmode="decimal" placeholder="0.0">
                     <button class="token1-btn">
                         <div class="token1-info">
                             <img src="./img/ethereum.png" alt="eth">
                             <span>ETH</span>
                         </div>
                     </button>
                 </div>
                 <button class="arrow">
                     <img src="./img/arrow.png" alt="arrow">
                 </button>
                 <div class="token2">
                     <input type="text" inputmode="decimal" placeholder="0.0">
                     <button class="token2-btn">
                         <div class="token2-info">
                             <span>Select token</span>
                         </div>
                     </button>
                 </div>
             </div>
             <div class="swap-page-footer">
                 <button class="swap-page-footer-connect">Connect wallet</button>
             </div>
         </div>
         <div class="chooseLanguage">
             <span>Uniswap is available:</span>
             <a href="">English</a>
         </div>
         <div class="gasPriceAndBlockNumber">
             <a href="https://etherscan.io/gastracker"> 3 gwei</a>
             <a href="">15687194</a>
         </div>
     </div>
</body>
</html>
